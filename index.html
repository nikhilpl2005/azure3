<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 70%, #ded895 70%, #ded895 100%);
            border: 3px solid #333;
            overflow: hidden;
            cursor: pointer;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 30px;
            background: #ff6b6b;
            border-radius: 50%;
            left: 80px;
            transition: transform 0.1s;
        }

        #bird::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff8787;
            border-radius: 50%;
            top: -5px;
            left: 5px;
        }

        #bird::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 10px;
            background: #ffa500;
            right: -15px;
            top: 10px;
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: #5cb85c;
            border: 3px solid #2d5c2d;
            border-radius: 5px;
        }

        .pipe::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 30px;
            background: #5cb85c;
            border: 3px solid #2d5c2d;
            left: -8px;
            border-radius: 5px;
        }

        .pipe-top::before {
            bottom: -3px;
        }

        .pipe-bottom::before {
            top: -3px;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            z-index: 10;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #startScreen h1, #gameOverScreen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
        }

        #startScreen p, #gameOverScreen p {
            color: white;
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 0 #000;
        }

        #finalScore {
            color: #ffd700;
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 0 #000;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 0 #cc5555;
            transition: all 0.1s;
        }

        button:hover {
            background: #ff8787;
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #cc5555;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #cc5555;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">0</div>
        <div id="bird"></div>
        
        <div id="startScreen">
            <h1>Flappy Bird</h1>
            <p>Click or press Space to flap<br>Avoid the pipes!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over!</h1>
            <p>Your Score:</p>
            <div id="finalScore">0</div>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const bird = document.getElementById('bird');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');

        let birdY = 250;
        let birdVelocity = 0;
        let gravity = 0.5;
        let jumpStrength = -9;
        let isGameRunning = false;
        let score = 0;
        let pipes = [];
        let gameLoop;
        let pipeInterval;

        function startGame() {
            startScreen.style.display = 'none';
            isGameRunning = true;
            birdY = 250;
            birdVelocity = 0;
            score = 0;
            pipes = [];
            scoreDisplay.textContent = score;
            
            gameLoop = setInterval(updateGame, 20);
            pipeInterval = setInterval(createPipe, 2000);
            createPipe();
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        function createPipe() {
            const gap = 180;
            const minHeight = 50;
            const maxHeight = 350;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeTop = document.createElement('div');
            pipeTop.className = 'pipe pipe-top';
            pipeTop.style.height = topHeight + 'px';
            pipeTop.style.top = '0';
            pipeTop.style.right = '0';
            
            const pipeBottom = document.createElement('div');
            pipeBottom.className = 'pipe pipe-bottom';
            pipeBottom.style.height = (600 - topHeight - gap - 100) + 'px';
            pipeBottom.style.bottom = '100px';
            pipeBottom.style.right = '0';
            
            gameContainer.appendChild(pipeTop);
            gameContainer.appendChild(pipeBottom);
            
            pipes.push({
                top: pipeTop,
                bottom: pipeBottom,
                x: 400,
                scored: false
            });
        }

        function updateGame() {
            if (!isGameRunning) return;
            
            birdVelocity += gravity;
            birdY += birdVelocity;
            bird.style.top = birdY + 'px';
            
            const rotation = Math.min(Math.max(birdVelocity * 3, -30), 90);
            bird.style.transform = `rotate(${rotation}deg)`;
            
            if (birdY > 520 || birdY < 0) {
                endGame();
                return;
            }
            
            pipes.forEach((pipe, index) => {
                pipe.x -= 3;
                pipe.top.style.right = (400 - pipe.x) + 'px';
                pipe.bottom.style.right = (400 - pipe.x) + 'px';
                
                if (pipe.x < -60) {
                    pipe.top.remove();
                    pipe.bottom.remove();
                    pipes.splice(index, 1);
                }
                
                if (!pipe.scored && pipe.x < 80) {
                    pipe.scored = true;
                    score++;
                    scoreDisplay.textContent = score;
                }
                
                const birdLeft = 80;
                const birdRight = 120;
                const birdTop = birdY;
                const birdBottom = birdY + 30;
                
                const pipeLeft = pipe.x;
                const pipeRight = pipe.x + 60;
                
                if (birdRight > pipeLeft && birdLeft < pipeRight) {
                    const topPipeHeight = parseInt(pipe.top.style.height);
                    const bottomPipeTop = 600 - parseInt(pipe.bottom.style.height) - 100;
                    
                    if (birdTop < topPipeHeight || birdBottom > bottomPipeTop) {
                        endGame();
                    }
                }
            });
        }

        function jump() {
            if (isGameRunning) {
                birdVelocity = jumpStrength;
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameLoop);
            clearInterval(pipeInterval);
            finalScore.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            pipes.forEach(pipe => {
                pipe.top.remove();
                pipe.bottom.remove();
            });
        }

        gameContainer.addEventListener('click', jump);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
    </script>
</body>
</html>
